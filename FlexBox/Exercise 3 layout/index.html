<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Us</title>
  </head>

  <body>
    <main>
      <div>
        <form action="#" method="post">
          <header>
            <h1>Contact Form</h1>
            <h4>Get in touch with us</h4>
          </header>
          <fieldset>
            <div class="full-name">
              <div class="field">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required />
              </div>
              <div class="field">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required />
              </div>
            </div>
            <div class="field">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="field">
              <label for="phone">Phone:</label>
              <input type="tel" id="phone" name="phone" required />
            </div>
          </fieldset>

          <fieldset>
            <div class="dropdown">
              <div class="field">
                <label for="subject">Subject:</label>
                <select name="subject" id="subject" required>
                  <option value="" disabled selected>Select subject</option>
                  <option value="general">General Inquiry</option>
                  <option value="support">Support Request</option>
                  <option value="feedback">Feedback</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="field">
                <label for="priority">Priority:</label>
                <select name="priority" id="priority" required>
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </select>
              </div>
            </div>
            <div class="field">
              <label for="message">Message:</label>
              <textarea
                id="message"
                name="message"
                rows="4"
                placeholder="Tell us how can we help..."
                required
              ></textarea>
            </div>
          </fieldset>
          <label for="contact-method">Contact Preferences</label>

          <fieldset class="contact">
            <div class="field-row">
              <input type="checkbox" id="email" name="email" value="yes" />
              <option value="email">Email updates</option>
            </div>
            <div class="field-row">
              <input type="checkbox" id="phone" name="phone" value="yes" />
              <option value="phone">Phone Follow-up</option>
            </div>
            <div class="field-row">
              <input
                type="checkbox"
                id="newsletter"
                name="newsletter"
                value="yes"
              />
              <option value="newsletter">Newsletter</option>
            </div>
          </fieldset>
        </form>
        <div class="buttons">
          <button class="button save" type="save" value="save">
            Save Draft
          </button>
          <button class="button send" type="send" value="send">Send Message</button>
        </div>
      </div>
    </main>
  </body>
</html>
