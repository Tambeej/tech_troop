<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stock Exchange - Company Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      .positive {
        color: #198754;
      }
      .negative {
        color: #dc3545;
      }
      #company-description {
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="d-flex align-items-center gap-3 mb-4 flex-wrap">
        <img
          src="https://img.pokemondb.net/sprites/sword-shield/icon/weepinbell.png"
          alt="Company Symbol"
          id="company-symbol"
          class="img-fluid rounded"
          style="width: 80px; height: 80px; object-fit: contain"
        />
        <h1 class="h3 mb-0">
          <a
            href="company.html?symbol=${item.symbol}"
            class="text-primary text-decoration-none"
            id="company-name"
            target="_blank"
          >
            Company Name
          </a>
        </h1>
      </div>

      <div class="mb-3 fs-5">
        <span id="stock-price" class="fw-semibold">
          Stock price: $
          <span id="price">123.45</span>
          <span id="changes-in-percentages" class="ms-3"></span>
        </span>
      </div>

      <p id="company-description" class="mb-4">
        Company description goes here. Lorem ipsum dolor sit amet, consectetur
        adipiscing elit.
      </p>

      <div class="d-flex justify-content-center align-items-center">
        <div
          id="loadingSpinner"
          class="spinner-border text-primary d-none"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div
        class="chart-container"
        style="max-width: 100%; overflow-x: auto d-flex align-items-center"
      >
        <canvas
          id="chart"
          style="min-width: 300px; max-width: 800px; height: 400px"
        ></canvas>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
