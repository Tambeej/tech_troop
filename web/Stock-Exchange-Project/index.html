<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stock Exchange Project</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="stock-marquee bg-light text-light py-2">
      <div class="marquee-track">
        <div class="marquee-inner" id="stock-marquee-inner"></div>
        <div class="marquee-inner" id="stock-marquee-duplicate">
          <!-- Duplicate of above content for seamless looping -->
        </div>
      </div>
    </div>

    <div class="container mt-4">
      <div class="row">
        <div class="col-md-10 mb-2">
          <input
            type="text"
            id="search-input"
            placeholder="Type here..."
            autocomplete="off"
            class="form-control form-control-lg"
          />
        </div>
        <div class="col-md-2">
          <button id="search-btn" class="btn btn-primary btn-lg w-100">
            Search
          </button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="d-flex justify-content-center align-items-center">
        <div
          id="loadingSpinner"
          class="spinner-border text-primary d-none"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <ul class="list-group" id="results-list"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
