<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stock Exchange Project</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="marquee"></div>
    <div>
      <h2>Search Nasdaq Stocks</h2>
      <div id="form"></div>
      <div id="results"></div>
    </div>
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-10 mb-2">
          <input
            type="text"
            id="search-input"
            placeholder="Type here..."
            autocomplete="off"
            class="form-control form-control-lg"
          />
        </div>
        <div class="col-md-2">
          <button id="search-btn" class="btn btn-primary btn-lg w-100">
            Search
          </button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="d-flex justify-content-center align-items-center">
        <div
          id="loadingSpinner"
          class="spinner-border text-primary d-none"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <ul class="list-group" id="results-list"></ul>
    </div>

    <script src="./Marquee.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="./script.js"></script>
    <script>
      (async function () {
        const marquee = new Marquee(document.getElementById("marquee"));
        marquee.load();

        const form = new SearchForm(document.getElementById("form"));
        const results = new SearchResult(document.getElementById("results"));
        form.onSearch((companies) => {
          results.renderResults(companies);
        });
      })();
    </script>
  </body>
</html>
